<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Universal Loot Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-4">
    <h1 class="mb-4 text-primary">Universal Loot Inventory</h1>

    <!-- Login Section -->
    <div id="loginSection" class="card p-3 mb-4">
      <h3 class="card-title">Login</h3>
      <div class="mb-3">
        <input id="loginUsername" class="form-control" placeholder="Username" />
      </div>
      <div class="mb-3">
        <input
          id="loginPassword"
          type="password"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <button class="btn btn-success" onclick="login()">Login</button>
      <p id="loginStatus" class="mt-2 text-muted"></p>
    </div>

    <!-- Items Section -->
    <div id="itemsSection" style="display: none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div id="userBanner" class="fw-bold"></div>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
          Logout
        </button>
      </div>

      <div class="card p-3 mb-4">
        <h3 class="card-title">Add Item</h3>
        <div class="row g-2">
          <div class="col-md-4">
            <input id="name" class="form-control" placeholder="Name" />
          </div>
          <div class="col-md-3">
            <input
              id="quantity"
              type="number"
              class="form-control"
              placeholder="Quantity"
            />
          </div>
          <div class="col-md-3">
            <input
              id="price"
              type="number"
              step="0.01"
              class="form-control"
              placeholder="Price"
            />
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="addItem()">
              Add
            </button>
          </div>
        </div>
      </div>

      <h3>Items</h3>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>
    </div>

    <script>
      const API = "http://localhost:5000";
      let token = null;
      let currentUser = null;

      async function login() {
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        const res = await fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (res.ok) {
          const data = await res.json();
          token = data.token;
          currentUser = username;
          document.getElementById("loginStatus").innerText =
            "Login successful!";
          document.getElementById("itemsSection").style.display = "block";
          document.getElementById("userBanner").innerText =
            `Logged in as: ${currentUser}`;
          loadItems();
        } else {
          document.getElementById("loginStatus").innerText = "Login failed.";
        }
      }

      function logout() {
        token = null;
        currentUser = null;
        document.getElementById("itemsSection").style.display = "none";
        document.getElementById("loginStatus").innerText = "Logged out.";
      }

      async function loadItems() {
        const res = await fetch(`${API}/items`);
        const items = await res.json();
        const tbody = document.getElementById("itemsBody");
        tbody.innerHTML = "";

        items.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${item.id}</td>
          <td contenteditable="true" onblur="updateItem(${item.id})">${item.name}</td>
          <td contenteditable="true" onblur="updateItem(${item.id})">${item.quantity}</td>
          <td contenteditable="true" onblur="updateItem(${item.id})">${item.price}</td>
          <td><button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})">Delete</button></td>
        `;
          tbody.appendChild(row);
        });
      }

      async function addItem() {
        const name = document.getElementById("name").value;
        const quantity = document.getElementById("quantity").value;
        const price = document.getElementById("price").value;

        await fetch(`${API}/items`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ name, quantity, price }),
        });
        loadItems();
      }

      async function updateItem(id) {
        const row = [...document.querySelectorAll("#itemsBody tr")].find(
          (r) => r.firstChild.innerText == id,
        );
        const name = row.children[1].innerText;
        const quantity = row.children[2].innerText;
        const price = row.children[3].innerText;

        await fetch(`${API}/items/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ name, quantity, price }),
        });
      }

      async function deleteItem(id) {
        await fetch(`${API}/items/${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });
        loadItems();
      }
    </script>
  </body>
</html>
